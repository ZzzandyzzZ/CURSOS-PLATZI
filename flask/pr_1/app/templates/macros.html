{% macro safe(obj) %}
    {{ obj | safe }}
{% endmacro%}

{% macro render_to_do(to_do)%}

    <li class="list-group-item d-flex justify-content-between align-items-center">
        Description: {{to_do.to_dict().description }}
        <span class="badge badge-primary badge-pill">{{to_do.to_dict().done}}</span>
    </li>
{% endmacro%}
